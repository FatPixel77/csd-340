<!DOCTYPE html>
<html>
<head>
  <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
  <h1>Assignment 11.2: JavaScript - Part 3</h1>
  <P>Please type a To do into the list. Press the Delete button to delete the last entry on the list.</P>
  <input type="text" id="inputText">
  <button onclick="addElement()">Add</button>
  <button onclick="deleteLastEntry()">Delete Last Entry</button>
  <button onclick="displayArray()">Display</button>
  <hr>

  <ul id="list"></ul>

  <script>
    var myArray = [];
    var list = document.getElementById("list");

    function addElement() {
      var input = document.getElementById("inputText").value;
      myArray.push(input);
      var listItem = document.createElement("li");
      listItem.appendChild(document.createTextNode(input));
      list.appendChild(listItem);
    }

    function deleteLastEntry() {
      if (myArray.length > 0) {
        myArray.pop();
        list.removeChild(list.lastElementChild);
      }
    }

    function displayArray() {
      var displayString = "";
      for (var i = 0; i < myArray.length; i++) {
        displayString += (i + 1) + '. ' + myArray[i] + '\n';
      }
      alert(displayString);
    }
  </script>
</body>
</html>
